<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a1a2e">
    <title>GROS - معركة البقاء</title>
    
    <!-- أيقونة التطبيق -->
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <link rel="apple-touch-icon" href="assets/images/logo.png">
    
    <!-- الخطوط -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- الأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- الأنيميشن -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <style>
        /* التحميل الأولي السريع */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Cairo', sans-serif;
            background: #000;
            position: fixed;
            touch-action: manipulation;
        }
        
        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        /* إخفاء الشاشات في البداية */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        
        /* تأثير التحكم بالاتجاه */
        @media screen and (orientation: portrait) {
            .orientation-warning {
                display: flex !important;
            }
        }
        
        @media screen and (orientation: landscape) {
            .orientation-warning {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <!-- تحذير الاتجاه -->
    <div id="orientation-warning" class="orientation-warning" style="display: none;">
        <div class="warning-content">
            <i class="fas fa-mobile-alt fa-4x"></i>
            <h2>الرجاء تدوير الهاتف</h2>
            <p>اللعبة تعمل في وضع أفقي فقط</p>
            <div class="phone-rotate"></div>
        </div>
    </div>
    
    <div id="game-container">
        <!-- شاشة التحميل -->
        <div id="loading-screen" class="screen active">
            <!-- سيتم إنشاؤها بالكامل بالجافاسكريبت -->
        </div>
        
        <!-- شاشة اللوبي -->
        <div id="lobby-screen" class="screen"></div>
        
        <!-- شاشة اللعبة -->
        <div id="game-screen" class="screen">
            <canvas id="game-canvas"></canvas>
        </div>
        
        <!-- شاشة النتائج -->
        <div id="results-screen" class="screen"></div>
    </div>
    
    <!-- المكتبات -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon-es@0.19.0/dist/cannon-es.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
    
    <!-- ملفات المشروع -->
    <script src="utils/device.js"></script>
    <script src="utils/loader.js"></script>
    <script src="screens/loading-screen.js"></script>
    <script src="screens/lobby-screen.js"></script>
    <script src="game.js"></script>
    
    <script>
        // بدء اللعبة بعد تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            // كشف الجهاز
            const device = detectDevice();
            
            // التحقق من الاتجاه
            checkOrientation();
            window.addEventListener('orientationchange', checkOrientation);
            window.addEventListener('resize', checkOrientation);
            
            // بدء شاشة التحميل
            if (device.isMobile) {
                initLoadingScreen();
            } else {
                alert('اللعبة مصممة للهاتف. الرجاء الفتح على جهاز محمول.');
                // يمكن توجيه لصفحة بديلة
            }
        });
        
        // التحقق من الاتجاه
        function checkOrientation() {
            const warning = document.getElementById('orientation-warning');
            const isPortrait = window.innerHeight > window.innerWidth;
            
            if (isPortrait) {
                warning.style.display = 'flex';
            } else {
                warning.style.display = 'none';
            }
        }
    </script>
</body>
</html>
